<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议室预订系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>会议室预订系统</h1>
        <p>查看会议室的实时预订状态，轻松安排会议</p>
        <a href="booking.html" class="cta-button">立即预订</a>
    </header>

    <main>
        <section class="schedule">
            <h2>会议室预订情况</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>会议室 A</th>
                        <th>会议室 B</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 这里将通过 JavaScript 填充数据 -->
                </tbody>
            </table>
        </section>
        
        <section class="faq">
            <h2>常见问题</h2>
            <details>
                <summary>如何预订会议室？</summary>
                <p>点击“立即预订”按钮，选择时间和填写信息即可。</p>
            </details>
            <details>
                <summary>预订后可以修改吗？</summary>
                <p>目前不支持在线修改，如有需要请联系管理员。</p>
            </details>
        </section>
        
        <section class="contact">
            <h2>联系方式</h2>
            <p>邮箱：clw021@jsti.com</p>
            <p>电话：18551671569</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
